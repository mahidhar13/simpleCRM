<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
<div class="card-body" *ngIf='product'>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">Name:</div>
                <div class="col-md-8">{{product.productName}}</div>                
            </div>
            <div class="row">
                <div class="col-md-4">Code:</div>
                <div class="col-md-8">{{product.productCode | lowercase | convertToSpaces: '-'}}
            </div> 
            </div>               
            <div class="row">
                <div class="col-md-4">Description</div>
                <div class="col-md-8">{{product.description}}</div>                
            </div>
        </div>
    </div>
</div>






    <div class="card-footer">
        <button class="btn btn-primary" style="width:80px" (click)='onBack()'>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg>
        Back
        </button>
    </div>

</div>
